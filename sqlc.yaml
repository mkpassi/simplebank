version: "2"
sql:
    - engine: "postgresql"
      queries: "./db/queries"
      schema: "./db/migration"
      database:
          uri: postgresql://root:amsoft@localhost:5432/simple_bank
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: false
              emit_exact_table_names: false
